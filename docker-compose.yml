version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: irrigation
      POSTGRES_USER: irrigation
      POSTGRES_PASSWORD: irrigation
    ports: ["5432:5432"]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  api:
    build: .
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: irrigation
      DB_PASSWORD: irrigation
      DB_NAME: irrigation
    depends_on: [postgres, redis]
    ports: ["8080:8080"]

  nginx:
    image: nginx:alpine
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/certs:/etc/nginx/certs
    ports: ["8443:443"]
    depends_on: [api]
